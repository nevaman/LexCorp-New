<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LexCorp Agreement Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: 'var(--brand-color)',
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;700&family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500;600&family=Roboto+Mono:wght@400;500&display=swap');
      
      :root {
        --brand-color: #f97316;
      }

      body {
        font-family: 'DM Sans', sans-serif;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Outfit', sans-serif;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--brand-color); 
      }

      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Glassmorphism Utilities */
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(0, 0, 0, 0.05);
      }
      .dark .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .shine-edge {
        box-shadow: 0 0 0 1px var(--brand-color), 0 0 15px rgba(249, 115, 22, 0.2);
      }

      /* A4 Paper Simulation */
      .a4-page {
        width: 210mm;
        min-height: 297mm;
        background: white;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        margin-bottom: 2rem;
        padding: 25mm;
        position: relative;
        color: #0f172a;
      }
      
      /* Visual Page Break */
      .page-break-marker {
        border-bottom: 2px dashed #e2e8f0;
        margin: 2rem 0;
        position: relative;
      }
      .page-break-marker::after {
        content: 'PAGE BREAK';
        position: absolute;
        right: 0;
        top: -10px;
        font-size: 10px;
        color: #94a3b8;
        background: #f8fafc;
        padding: 0 4px;
      }
    </style>
  <script type="importmap">
{

    "react/": "https://aistudiocdn.com/react@^19.2.0/",

  }
}
</script>

</html>
